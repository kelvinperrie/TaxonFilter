<!DOCTYPE html>
<html>
<head>
    <title>howdy folks</title>
    <script src="scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="scripts/knockout-3.5.0.js" type="text/javascript"></script>
    <script src="scripts/filter-models.js" type="text/javascript"></script>
    <script src="scripts/persistance.js" type="text/javascript"></script>
    <link rel = "stylesheet" type = "text/css" href = "styles/filter.css" />
    <style>
    </style>
</head>
<body>
    <div>
        <div id="filters" data-bind="foreach: filters">
            <div class="filter">
                <span data-bind="text: displayText"></span>:
                <div class="options" data-bind="foreach: options">
                    <div data-bind="class: optionClasses">
                        <span data-bind="text: displayText, click: function(data, event) { selected(!selected()) }"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="possible-items" data-bind="foreach: filteredItems">
            <div class="item shadow" data-bind="style: { backgroundImage: 'url(\'images/' + image + '\')' }" >
                <span data-bind="text: name"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var everythingModel = new EverythingModel(items,filters);
        ko.applyBindings(everythingModel);

    </script>
</body>
</html>
